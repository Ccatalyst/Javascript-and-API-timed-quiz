<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Coding Quiz</title>
		<link rel="stylesheet" href="./Assets/style.css" />
	</head>
	<body>
		<div class="timer">Time: <span id="time">60</span></div>
		<div class="wrapper">
			<!-- this div will be hidden once the startBtn is clicked... -->
			<div id="start-screen" class="start">
				<h1>This is a Coding Quiz</h1>
				<p>Answer these Trivia Questions</p>
				<button id="startBtn">Start Quiz</button>
			</div>
			<!-- and this div will show when startBtn is clicked-->
			<div id="questions" class="hide">
				<h2 id="question-title"></h2>
				<div id="choices" class="choices"></div>
			</div>
			<!-- When quiz is completed, this end-screen will show -->
			<div id="end-screen" class="hide">
				<h2>Youâ€™re Done.</h2>
				<p>Your final score is <span id="final-score"></span>.</p>
				<!-- <p>
					Enter initials: <input type="text" id="initials" max="3" />
					<button id="submit">Submit</button>
				</p> -->
				<div>
					<ul id="scoresList"></ul>
				</div>
			</div>
		</div>
		<script src="./Assets/script.js"></script>
	</body>
</html>
